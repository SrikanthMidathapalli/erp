<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form (ngSubmit)="addfaculty()">
  <label>
    <p class="label-txt">Faculty_Id</p>
    <input type="number" class="input" name="number" [(ngModel)]="faculty.f_id">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">First Name</p>
    <input type="text" class="input" name="fname" [(ngModel)]="faculty.fname">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">Last Name</p>
    <input type="text" class="input" name="lname" [(ngModel)]="faculty.lname">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">Data Of Birth</p>
    <input type="date" class="input" name="dob" [(ngModel)]="faculty.dob">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">Subject</p>
    <input type="text" class="input" name="subject" [(ngModel)]="faculty.subject">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">Email</p>
    <input type="email" class="input" name="email" [(ngModel)]="faculty.email">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt"> PASSWORD</p>
    <input type="text" class="input" name="password" [(ngModel)]="faculty.password">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">Address</p>
    <input type="text" class="input" name="Address" [(ngModel)]="faculty.Address">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <label>
    <p class="label-txt">Contact Number</p>
    <input type="number" class="input" name="phoneNumber" [(ngModel)]="faculty.phoneNumber">
    <div class="line-box">
      <div class="line"></div>
    </div>
  </label>
  <button type="submit">Add</button>
  <button type="reset">clear-form</button>

</form>
